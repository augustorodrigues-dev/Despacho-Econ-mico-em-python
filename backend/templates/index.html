<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimiza√ß√£o Energ√©tica Microgrid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">‚ö° Smart Dispatch</h1>
        <p class="lead text-muted">Sistema de Otimiza√ß√£o Econ√¥mica (M√©todo Lagrange)</p>
    </div>
    
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card main-card p-4 shadow-sm">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-sm btn-outline-success" onclick="baixarCSV()">
                        üì• Baixar Hist√≥rico (CSV)
                    </button>
                </div>

                <label class="form-label fw-bold">Demanda de Energia (MW)</label>
                <div class="input-group mb-3">
                    <input type="number" id="inputDemanda" class="form-control form-control-lg" placeholder="Ex: 300">
                    <button type="button" class="btn btn-primary btn-lg" onclick="calcular(event)">Otimizar</button>
                </div>
                
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <button class="btn btn-sm btn-outline-secondary" onclick="setDemanda(140)">140 MW</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="setDemanda(300)">300 MW</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="setDemanda(450)">450 MW</button>
                </div>
            </div>
        </div>
    </div>

    <div id="resultados" class="d-none animate-fade-in">
        <div class="alert alert-success d-flex align-items-center shadow-sm mb-4">
            <div class="flex-grow-1">
                <h4 class="alert-heading mb-1">üí∞ Economia Projetada</h4>
                <p class="mb-0">Economia estimada de <strong id="valEconomia"></strong> por hora.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5 mb-4">
                <h4>Despacho Sugerido</h4>
                <div class="row" id="cardsGeradores"></div>
                
                <div class="lambda-box mt-3 shadow-sm p-3 bg-white border-start border-5 border-success">
                    <h5 class="text-success">üìê Justificativa</h5>
                    <p class="small text-muted mb-0">Lambda (Custo Marginal): <strong id="valLambda" class="text-dark"></strong></p>
                </div>
                
                <div class="card mt-3 bg-dark text-white text-center p-3">
                    <small>CUSTO TOTAL</small>
                    <h2 class="m-0">$<span id="custoTotal">0.00</span> /h</h2>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">Curvas de Custo</h5>
                        <div style="position: relative; height: 400px; width: 100%;">
                            <canvas id="costChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
